<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog MongoDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Blog MongoDB</a>
        <div class="ms-auto">
          <button
            class="btn btn-info me-2"
            onclick="window.open('/api/', '_blank')"
          >
            API Docs
          </button>
          <button class="btn btn-secondary me-2" onclick="loadPosts()">
            Mostrar Todo
          </button>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#newPostModal"
          >
            Nuevo Post
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <div id="posts-container"></div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Autores de Comentarios</h5>
            </div>
            <div class="card-body">
              <div id="authors-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Nuevo Post -->
    <div class="modal fade" id="newPostModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="newPostForm">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" name="title" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Contenido</label>
                <textarea
                  class="form-control"
                  name="body"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Autor</label>
                <input
                  type="text"
                  class="form-control"
                  name="author"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Etiquetas (separadas por comas)</label
                >
                <input type="text" class="form-control" name="tags" required />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary">Crear Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Nuevo Comentario -->
    <div class="modal fade" id="newCommentModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Comentario</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="newCommentForm">
            <input type="hidden" name="postId" id="commentPostId" />
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Comentario</label>
                <textarea
                  class="form-control"
                  name="body"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  name="author"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary">
                Añadir Comentario
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
